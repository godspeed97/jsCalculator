<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/calc.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="well calculator">
        <div class="row">
            <div class="well well-sm col-xs-10 col-xs-offset-1 result">
                <input type="number" class="form-control display" disabled />
                <input type="number" class="form-control memory" disabled />
            </div>
        </div>
        <div class="row">
            <button class="btn btn-default col-xs-2 col-xs-offset-1">MC</button>
            <button class="btn btn-default col-xs-2">MR</button>
            <button class="btn btn-default col-xs-2">MS</button>
            <button class="btn btn-default col-xs-2">M+</button>
            <button class="btn btn-default col-xs-2">M-</button>

            <button class="btn btn-default col-xs-2 col-xs-offset-1">&larr;</button>
            <button class="btn btn-default col-xs-2">CE</button>
            <button class="btn btn-default col-xs-2">C</button>
            <button class="btn btn-default col-xs-2">+/-</button>
            <button class="btn btn-default col-xs-2">&radic;</button>

            <button class="btn btn-default col-xs-2 col-xs-offset-1 btnNum">7</button>
            <button class="btn btn-default col-xs-2 btnNum">8</button>
            <button class="btn btn-default col-xs-2 btnNum">9</button>
            <button class="btn btn-default col-xs-2">/</button>
            <button class="btn btn-default col-xs-2">%</button>

            <button class="btn btn-default col-xs-2 col-xs-offset-1 btnNum">4</button>
            <button class="btn btn-default col-xs-2 btnNum">5</button>
            <button class="btn btn-default col-xs-2 btnNum">6</button>
            <button class="btn btn-default col-xs-2">*</button>
            <button class="btn btn-default col-xs-2">1/x</button>

            <button class="btn btn-default col-xs-2 col-xs-offset-1 btnNum">1</button>
            <button class="btn btn-default col-xs-2 btnNum">2</button>
            <button class="btn btn-default col-xs-2 btnNum">3</button>
            <button class="btn btn-default col-xs-2">+</button>
            <button class="btn btn-default col-xs-2 col-xs-pull-1 btnEqual">=</button>

            <button class="btn btn-default col-xs-4 col-xs-offset-1 btnNum">0</button>
            <button class="btn btn-default col-xs-2 btnNum">.</button>
            <button class="btn btn-default col-xs-2">-</button>
        </div>
    </div>
</div>

<script src="js/controller.js"></script>
<script src="js/calculator.js"></script>

</body>
</html>
